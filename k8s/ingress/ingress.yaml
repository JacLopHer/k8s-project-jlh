apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: services  
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: frontend.example.com  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend 
            port:
              number: 80
  - host: backend.example.com  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend 
            port:
              number: 8080 
